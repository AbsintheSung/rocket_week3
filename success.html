    <script>
        const timeUl = document.querySelector('.timeline')
        const timelineState = document.querySelectorAll('.timeline_state')
        const timelineItem = document.querySelectorAll('.timeline__item')

        const paystate = 'finish'
        
        if(paystate === 'finish'){
            timeUl.classList.add('settle')
            for(let i = 0 ; i<timelineState.length ; i++){
                timelineState[i].classList.add('payfinish');
                timelineItem[i].style.backgroundColor = "#3F5D45";
            }

               
        }

    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/all.css">
</head>
<body>

    <!-- header -->

    <main class="container payment_container">

        
        <section class="payment_formContent">
            <div class="payment_formContent__title">
                <h2 class="">付款</h2>
                <ul class="timeline">
                    <li class="timeline__item"><p class="timeline_state"></p></li>
                    <li class="timeline__item"><p class="timeline_state"></p></li>
                    <li class="timeline__item"><p class="timeline_state"></p></li>
                </ul>
            </div>
            <form class="paymentForm">

                <div class="paymentForm__card">
                    <label>信用卡卡號</label>
                    <input type="text" placeholder="123">
                    <span class="cardNumIcon material-icons-outlined">credit_card</span>
                </div>

                <div class="paymentForm__userName">
                    <div class="paymentForm__userName__LastName">
                        <label>持卡人姓名</label>
                        <input type="text" placeholder="王">
                    </div>
                    <div class="paymentForm__userName__FirstName">
                        <input type="text" placeholder="小明">
                    </div>
                </div>


                <div class="paymentForm__deadline">
                    <label>有效期限</label>
                    <div class="paymentForm__deadline__select">
                        <div class="monthbox">
                            <select class="month">
                                <option value="none" selected disabled hidden>請選擇</option> 
                                <option value="一月">一月</option> 
                                <option value="二月">二月 </option> 
                                <option value="三月">三月</option>  
                            </select>
                        </div>
                        <div class="yearbox">
                            <select class="year">
                                <option value="none" selected disabled hidden>請選擇</option> 
                                <option value="2024">2024</option> 
                                <option value="2025">2025 </option> 
                                <option value="2026">2026</option> 

                            </select>

                        </div>
                    </div>
                </div>

                <div class="paymentForm__security">
                    <label>背面末三碼</label>
                    <input type="text" placeholder="123">
                </div>

            </form>
            <button class="payment_button">下一步</button>
        </section>       

        <section class="statement">
            <div class="statement__amount">
                <h2>訂單摘要</h2>
                <ul class="">
                    <li>
                        <p>小計</p>
                        <p>NT$ 2,700</p>
                    </li>
                    <li>
                        <p>運費</p>
                        <p>NT$ 300</p>
                    </li>
                    <li>
                        <p>總計</p>
                        <p>NT$ 3,000</p>
                    </li>
                </ul>
            </div>
            <div class="statement__item">
                <h2>購物清單</h2>
                <ul class="statementList">

                    <li class="statementListItem">
                        <div class="statementListItem__header">
                            <img alt="購物清單圖片" src="./assets/img/p-3.png">
                        </div>
                        
                        <div class="statementListItem__body">
                            <p class="detail_name">焦糖馬卡龍（2）</p>
                            <p class="detail_price">NT$ 900</p>
                        </div>
                    </li>
                    
                    <li class="statementListItem">
                        <div class="statementListItem__header">
                            <img alt="購物清單圖片" src="./assets/img/p-3.png">
                        </div>
                        <div class="statementListItem__body">
                            <p class="detail_name">焦糖馬卡龍（2）</p>
                            <p class="detail_price">NT$ 900</p>
                        </div>
                    </li>

                    <li class="statementListItem">
                        <div class="statementListItem__header">
                            <img alt="購物清單圖片" src="./assets/img/p-3.png">
                        </div>
                        <div class="statementListItem__body">
                            <p class="detail_name">焦糖馬卡龍（2）</p>
                            <p class="detail_price">NT$ 900</p>
                        </div>
                    </li>

                    <li class="statementListItem">
                        <div class="statementListItem__header">
                            <img alt="購物清單圖片" src="./assets/img/p-3.png">
                        </div>
                        <div class="statementListItem__body">
                            <p class="detail_name">焦糖馬卡龍（2）</p>
                            <p class="detail_price">NT$ 900</p>
                        </div>
                    </li>

                    

                

                </ul>
            </div>
        </section>


    </main>


    <!-- footer -->
    

    <script>
        const timelineState = document.querySelectorAll('.timeline_state')
        const timelineItem = document.querySelectorAll('.timeline__item')
        const payBtn = document.querySelector('.payment_button')

        const paystate = 'pay'

        payBtn.addEventListener('click',()=>{
            location.href = './invoice.html'
        })

        if(paystate === 'pay'){
            timelineState[0].classList.add('finishState');
            timelineItem[0].style.backgroundColor = "#EAF0ED";
            timelineState[1].classList.add('doingState')
        }

       
    </script>
</body>
</html>

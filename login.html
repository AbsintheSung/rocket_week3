<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.css">
</head>
<body>
    
    <!-- header -->
    <main class="container-fluid ">

        <div class="container login_container">

            <div class="login_view">
                <h2>會員登入</h2>
                <ul class="pad_loginlink">
                    <li><a href="#"><img src="./assets/img/ic-facebook-logotype.svg"></a></li>
                    <li><a href="#"><img src="./assets/img/ic-google.svg"></a></li>
                    <li><a href="#"><img src="./assets/img/ic-yahoo.svg"></a></li>
                </ul>
                <form class="login_form">
                    <div class="login_formInfo">
                        <div class="login_formInfo__account">
                            <input type="text" placeholder="電子信箱/手機號碼">
                        </div>
                        <div class="login_formInfo__password">
                            <input type="text" placeholder="請輸入使用者密碼">
                        </div>
                        <div>
                            <input type="checkbox" id="remember_me">
                            <label for="remember_me">記住我</label>    
                        </div>
                    </div>
                   
                    <button>登入帳號</button>
                </form>
                    
                
            </div>
            <div></div>

        </div>

    </main>
    <!-- footer -->

</body>
